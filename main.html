<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Icon for the website -->
    <link rel="icon" href="img/hinamizawa.png"/>
   <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="main_container">
      <div class="title">
        <h1>Calculator</h1>
      <div class= "main_container_parent">
        <div>
          <input type="text" id="input1" placeholder="Write in here!" />
        </div>
        <div>
          <input type="text" id="input2" placeholder="Write in here!" />
        </div>
          
      </div>
      <div class="button_js_container">
        <div class="calculator">
        <div>
          <button id="add">+</button>
          <button id="subtract">-</button>
          <button id="multi">*</button>
          <button id="divide">/</button>
        </div>
        <br>
        <div>
          
        <!-- this button clears the input values -->
          <button id="clear">C</button>
        </div>
      </div>
    <button class="button_js" onclick="yes()">Calculate Now!</button>
    <button class="button_js" onclick="options()">Other Options!</button>
    
      </div>
       <div class="output_js" style="display:flex;flex-direction:row;">
        <p> Your answer is: 
        <p id="output"> </p></p>
       
         </div>
     
     <div class="profile">
  <p>Profile:</p>
  <div class="profile_values">
    <!-- <img src="/img/hinamizawa.png" alt="profile_picture" /> -->
  <a href="https://github.com/alejandroatacho">
    <img src="img/hinamizawa.png" alt="profile_picture"/>
  

  </a>
  </div>
</div>

    </div>
    <script src="web_calc.js"></script>
  </body>
</html>
